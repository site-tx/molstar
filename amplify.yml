version: 1
frontend:
  phases:
    preBuild:
      commands:
        - export NODE_OPTIONS=--max_old_space_size=8192
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - export NODE_OPTIONS=--max_old_space_size=8192
        - npm run build
  artifacts:
    baseDirectory: build/viewer
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
